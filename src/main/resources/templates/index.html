<!Doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/cabecero::cabecero-seccion(titulo='Inicio')}">
</head>
<body>
<!-- Div para menu de navegaciÃ³n -->
<div th:replace="~{fragments/navegacion::navegacion-seccion}"/>

<!--Div para desplegar la tabla-->
<div class="container">
    <div class="container text-center" style="margin:30px">
        <h3>Sistema de contactos</h3>
    </div>
    <div class="container">
        <table class="table table-striped table-hover aling-middle">
            <thead class="table-primary text-center table-border">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Celular</th>
                    <th scope="col">Email</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="contacto: ${contactos}">
                    <th th:text="${contacto.idContacto}" scope="row"></th>
                    <td th:text="${contacto.nombre}"></td>
                    <td th:text="${contacto.celular}"></td>
                    <td th:text="${contacto.email}"></td>
                    <td class="text-center">
                        <div class="container">
                            <a th:href="@{/editar/{id}(id=${contacto.idContacto})}"
                            class="btn btn-warning btn-sm me-3"> Editar </a>

                            <a th:href="@{/eliminar/{id}(id=${contacto.idContacto})}"
                               class="btn btn-danger btn-sm"> Eliminar </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div th:replace="~{fragments/pie-pagina::pie-pagina-seccion}"/>
</body>
</html>
