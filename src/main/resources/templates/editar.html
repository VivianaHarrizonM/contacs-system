<!Doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/cabecero::cabecero-seccion(titulo='Editar')}">
</head>
<body>
<!-- Div para menu de navegaciÃ³n -->
<div th:replace="~{fragments/navegacion::navegacion-seccion}"/>

<div class="container">
    <div class="container text-center" style="margin:30px">
        <h3>Editar Contacto</h3>
    </div>
    <div class="container">
        <form action="/editar" th:object="${contacto}" method="post">
            <input type="hidden" th:field="*{idContacto}"/>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required="true" th:field="*{nombre}">
            </div>
            <div class="mb-3 ">
                <label class="form-label" for="celular" >Celular</label>
                <input type="text" class="form-control" id="celular" name="celular" required="true" th:field="*{celular}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email </label>
                <input type="email" class="form-control" id="email" name="email" required="true" th:field="*{email}">
            </div>
            <div>
                <button type="submit" class="btn btn-warning btn-sm me-3">Editar</button>
                <a href="/" class="btn btn-danger btn-sm">Regresar</a>
            </div>
        </form>
    </div>
</div>
<div th:replace="~{fragments/pie-pagina::pie-pagina-seccion}"/>
</body>
</html>
